<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="side-bar">
            <div id="plant-container">
                <img id="plant-img" src="halie-west-tree-unsplash.jpg" alt="tree picture">
                <footer id="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on <a href="https://www.unsplash.com">Unsplash</a>
                </footer>
                <div id="odin-container">
                    <div id="img-background">
                        <img id="odin-logo" src="odin-lined.png" alt="odin logo">
                        <p id="img-title">ODIN</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="sign-up-section">
            <div id="intro">
                <p>
                    <b>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. Sign up <i>now</i> to get started.
                    </b>
                </p>
                <p>
                    <b>You <i>know</i> you want to</b>
                <p>
                <p>
                    <b>lets do this</b>
                </p>
            </div>
            <form>
                <div id="row1">
                    <div id="name-stack">
                        <label  id="nameF" for="nameF">First Name</label>
                        <input  required type="text" name="nameF">             
                    </div>
                    <div id="name-stack">
                        <label id="nameL" for="nameL">Last Name </label>
                        <input required type="text" name="nameL">
                    </div>
                </div>
                <div id="row2">
                    <div id="name-stack">
                        <label id="email" for="email" name="email">Email</label>
                        <input required type="email" name="email">
                    </div>
                    <div id="name-stack">
                        <label id="phone" for="phone">Phone Number</label>
                        <input required type="text" name="phone">
                    </div>
                </div>
                <div id="row3">
                    <div id="name-stack">
                        <label  id="password" for="password" name="password">Password</label>
                        <input required type="password" name="password">
                    </div>
                    <div id="name-stack">
                        <label  id="password-confirm" for="password-confirm">Confirm password</label>
                        <input required type="password" name="password-confirm">
                    </div>
                </div>

                    <div id="button-container">
                        <button>Create Account</button>
                        <p id="button-text-below">Already have an account? <span id="green-text">Log In</span></p>
                    </div>
                </div>
                 </form>


            
        </div>
    </div>
    
</body>
</html>
